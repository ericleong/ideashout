<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{% block title %}IdeaShout{% endblock %}</title>

<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/reset.css" />
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" />
<link href='http://fonts.googleapis.com/css?family=Maven+Pro:400,500,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Sansita+One' rel='stylesheet' type='text/css'>
{% block css %}{% endblock %}

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
{% block script %}{% endblock %}

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-10903805-8']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>
<body>
	<div class="page">
		<div class="header">
			<div id="logo"><a href="/">Idea Shout</a></div>			
			<div id="navigation">
				{% if user.is_authenticated %}
				<a class="stationary" href="{% url directory %}">Directory</a>
				<a class="stationary" href="{% url edit-profile %}">Profile</a>
				<a class="stationary" href="{% url create-link %}">Post!</a>
				{% else %}
				<a class="stationary" href="{% url login %}">Log in</a>
				{% endif %}
			</div>
		</div>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
		<div class="footer">
			<p>built by <a href="http://ericleong.me">eric leong</a> for <a href="http://petercooper.biz">cues</a></p>
		</div>
	</div>
</body>
</html>
