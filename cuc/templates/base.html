<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{% block title %}Untitled{% endblock %}</title>

<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/reset.css" />
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" />
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/jquery-ui-1.8.19.custom.css" />
<link href='http://fonts.googleapis.com/css?family=Maven+Pro:400,500,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Sansita+One' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui-1.8.19.custom.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui-timepicker-addon.js"></script>

{% block script %}{% endblock %}
</head>
<body>
	<div class="page">
		<div class="header">
			<div id="logo"><a href="/">Club Connect</a></div>			
			<div id="navigation">
				{% if user.is_authenticated %}
				<a href="{% url post %}">Post!</a>
				{% else %}
				<a href="{% url login %}">Log in</a>
				{% endif %}
			</div>
		</div>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</div>
</body>
</html>
